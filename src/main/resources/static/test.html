<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Chat & Call</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
        /* Styles personnalisés pour le chat et les appels */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        #chatContainer {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #chatHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #chatHeader h3 {
            margin: 0;
        }

        #chatMessages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #e9ecef;
            display: inline-block;
            max-width: 80%;
        }

        .message.sender {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        #chatInputContainer {
            display: flex;
            gap: 10px;
        }

        #chatInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #sendChatButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #sendChatButton:hover {
            background-color: #0056b3;
        }

        #callButtons {
            display: flex;
            gap: 10px;
        }

        #remoteVideoContainer {
            display: none;
            width: 100%;
            height: 400px;
            background-color: #363636;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #localVideo {
            width: 150px;
            height: 150px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center; margin: 15px 10px 30px 10px">
    WebRTC Spring Boot
</h1>

<div id="roomConfig" class="d-flex justify-content-center mb-3">
    <div class="input-group input-group-lg" style="max-width: 400px">
        <input
                id="roomName"
                type="text"
                class="form-control form-control-lg"
                placeholder="Enter room"
        />
        <button id="btnConnect" class="btn btn-primary btn-lg" type="button">
            Connect
        </button>
    </div>
</div>
<div id="roomDiv" class="d-none d-flex flex-column align-items-center mt-3">
    <div id="chatContainer">
        <!-- En-tête du chat -->

        <div id="chatHeader">
            <h3 id="recipientName">Chat with <span id="recipient">Destinataire</span></h3>
            <div id="callButtons">
                <button id="btnCallAudio" class="btn btn-secondary">
                    <i class="bi bi-telephone-fill"></i>
                </button>
                <button id="btnCallVideo" class="btn btn-primary">
                    <i class="bi bi-camera-video-fill"></i>
                </button>
            </div>
        </div>

        <!-- Conteneur pour la vidéo distante (affiché uniquement lors d'un appel vidéo) -->
        <div id="remoteVideoContainer">
            <video id="remoteVideo" autoplay></video>
            <video id="localVideo" muted autoplay></video>
        </div>

        <!-- Zone de messages -->
        <div id="chatMessages"></div>

        <!-- Champ de saisie et bouton d'envoi -->
        <div id="chatInputContainer">
            <input id="chatInput" type="text" placeholder="Type your message here..." />
            <button id="sendChatButton">Send</button>
        </div>
    </div>
</div>




<div id="roomDiv" class="d-none d-flex flex-column align-items-center mt-3">
    <div class="d-flex gap-2 mb-3">
        <button id="btnCallAudio" class="btn btn-secondary">Audio Call</button>
        <button id="btnCallVideo" class="btn btn-primary">Video Call</button>
    </div>

    <div
            id="remoteVideoContainer"
            style="
          width: 600px;
          height: 450px;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #363636;
        "
    >
        <video
                id="remoteVideo"
                autoplay
                style="width: 100%; height: 100%; object-fit: contain"
        ></video>
    </div>

    <div class="d-flex mt-3">
        <button id="toggleVideo" class="btn-circle enabled-style">
            <i id="videoIcon" class="bi bi-camera-video-fill"></i>
        </button>
        <button id="toggleAudio" class="btn-circle enabled-style">
            <i id="audioIcon" class="bi bi-mic-fill"></i>
        </button>
        <button id="btnDisconnect" class="btn-circle enabled-style" title="Déconnexion">
            <i id="disconnectIcon" class="bi bi-box-arrow-right"></i>
        </button>
    </div>

    <video
            muted
            id="localVideo"
            autoplay
            style="
          width: 200px;
          height: 200px;
          position: absolute;
          bottom: 20px;
          right: 20px;
        "
    ></video>

    <!-- Section du chat -->
    <div id="chatContainer">
        <div id="chatMessages"></div>
        <div class="d-flex">
            <input id="chatInput" type="text" placeholder="Type your message here..." />
            <button id="sendChatButton">Send</button>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="client.js?v=1"></script>
<script>
    // Gestion du chat
    const chatInput = document.getElementById("chatInput");
    const chatMessages = document.getElementById("chatMessages");
    const sendChatButton = document.getElementById("sendChatButton");

    sendChatButton.onclick = () => {
        const message = chatInput.value.trim();
        if (message) {
            // Envoyer le message via WebSocket
            socket.emit("sendChatMessage", { message });
            // Afficher le message dans le chat
            addMessage("You", message, true);
            chatInput.value = "";
        }
    };

    // Fonction pour ajouter un message au chat
    function addMessage(sender, message, isSender = false) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        if (isSender) {
            messageElement.classList.add("sender");
        }
        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight; // Faire défiler vers le bas
    }

    // Écouter les messages du serveur
    socket.on("receiveChatMessage", (data) => {
        addMessage(data.sender, data.message);
    });

    // Gestion des appels
    const btnCallAudio = document.getElementById("btnCallAudio");
    const btnCallVideo = document.getElementById("btnCallVideo");
    const remoteVideoContainer = document.getElementById("remoteVideoContainer");

    btnCallAudio.onclick = () => {
        // Démarrer un appel audio
        startCall({ audio: true, video: false });
    };

    btnCallVideo.onclick = () => {
        // Démarrer un appel vidéo
        startCall({ audio: true, video: true });
        remoteVideoContainer.style.display = "flex"; // Afficher la vidéo
    };

    // Fonction pour démarrer un appel
    async function startCall(constraints) {
        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            const localVideo = document.getElementById("localVideo");
            localVideo.srcObject = stream;

            if (!constraints.video) {
                remoteVideoContainer.style.display = "none"; // Masquer la vidéo pour les appels audio
            }
        } catch (error) {
            console.error("Erreur d'accès aux médias :", error);
            alert("Impossible d'accéder au microphone/caméra.");
        }
    }
</script>
</body>
</html>
